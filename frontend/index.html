<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>TaskList - Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container navbar">
      <a href="index.html" class="logo">TaskList</a>
      <div class="nav-links">
        <div class="search-bar">
          <input type="text" id="searchTasks" placeholder="Buscar tareas...">
          <button><span>🔍</span></button>
        </div>
        <button id="toggleDark" class="btn">🌙</button>
        <a href="#">🔔</a>
        <!-- En tu nav-bar -->
        <div class="dropdown">
        <button class="icon-btn" aria-haspopup="true" aria-expanded="false">
          ⚙️
        </button>
      <div class="dropdown-content" role="menu">
     <a href="profile.html" role="menuitem">Cuenta</a>
      <a href="notifications.html" role="menuitem">Notificaciones</a>
      <a href="settings.html" role="menuitem">Ajustes</a>
      <a href="#" id="toggleAppearance" role="menuitem">Apariencia</a>
      <a href="#" id="toggleAccessibility" role="menuitem">Accesibilidad</a>
      <a href="login.html" role="menuitem">Cerrar Sesión</a>
  </div>
</div>

        <a href="login.html">👤</a>
      </div>
    </div>
  </header>
  
  <main class="container">
    <div class="dashboard-header">
      <h1>Mis Tareas</h1>
      <button id="newTaskBtn" class="btn">+ Nueva</button>
    </div>
    <div class="tasks-container">
      <div class="task-column">
        <div class="column-header">Pendientes</div>
        <div id="pending" class="task-list"></div>
      </div>
      <div class="task-column">
        <div class="column-header">En Progreso</div>
        <div id="inProgress" class="task-list"></div>
      </div>
      <div class="task-column">
        <div class="column-header">Revisión</div>
        <div id="toReview" class="task-list"></div>
      </div>
      <div class="task-column">
        <div class="column-header">Completadas</div>
        <div id="done" class="task-list"></div>
      </div>
    </div>
  </main>
  <footer>
    © 2025 TaskList
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
