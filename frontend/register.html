<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registrarse - To-Do List</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="container">
      <!--Sesccion izquierda con ilustraccion-->
      <div class="left-section">
        <img src="imagenportada2.jpg" alt="Ilustracion de dashboard" class="illustration"/>
      </div>
      <!--seccion izquierad con formulario-->
      <div class="right-section">
        <div class="form-container">
          <div class="logo-container">
            <img src="logo.png" alt="To-Do List Logo" class="todo-logo">
          </div>
    <h1>Registrarse</h1>

    <form id="formularioRegistro">
      <div class="input-group">
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="Nombre"
        required
        />
        </div>

      <div class="input-group">  
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
        />
      </div>
      <div class="input-group">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
        required
        />
      </div>

      <div class="buttons">
        <button type="submit" class="btn-primary">Registrate</button>
      </div>  
    </form>
    <p class="account-text">¿Ya tienes una cuenta? <a href="login.html"><br/>Inicia sesión aquí</a></p>
    </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
