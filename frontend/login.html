<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - TaskList</title>
  <link rel="stylesheet" href="./css/login_regis.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-sidebar">
      <h2>Bienvenido de nuevo</h2>
      <p>Accede a tu cuenta para continuar disfrutando nuestros servicios</p>
    </div>
    <div class="auth-form">
      <h2>Iniciar Sesión</h2>
      <form id="formularioLogin" method="post">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="login-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="btn">Iniciar</button>
      </form>
      <p style="margin-top:1rem; text-align:center;">
        ¿No tienes cuenta? <a href="register.html">Regístrate</a>
      </p>
    </div>
  </div>
</body>
<script src="./js/login.js"></script>
<script src="./js/app.js"></script>
</html>
