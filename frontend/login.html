<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión - To-Do List</title>
    
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <h1>Iniciar sesión</h1>

    <form id="formularioLogin">
      <input
        type="email"
        id="login-email"
        name="email"
        placeholder="Email"
        required
      /><br /><br />
      <input
        type="password"
        id="login-password"
        name="password"
        placeholder="Contraseña"
        required
      /><br /><br />
      <button type="submit">Iniciar sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></p>

    <script>
      const form = document.getElementById("formularioLogin");

      form.addEventListener("submit", async function (e) {
        e.preventDefault(); // Evita que la página se recargue

        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;

        const response = await fetch("../backend/controllers/UserController.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (data.success) {
          // Si el login es exitoso, redirigir al usuario a la página principal
          window.location.href = "../frontend/index.html";  // Asegúrate de tener esta página
        } else {
          alert(data.message); // Mostrar el mensaje de error
        }
      });
    </script>
  </body>
</html>
