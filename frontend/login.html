<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión "Mi organizador"</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container">
      <!--Sesccion izquierda con ilustraccion-->
      <div class="left-section">
        <img src="imagenportada2.jpg" alt="Ilustracion de dashboard" class="illustration"/>
      </div>

      <!--seccion izquierad con formulario-->
      <div class="right-section">
        <div class="form-container">
          <div class="logo-container">
            <img src="logo.png" alt="To-Do List Logo" class="todo-logo">
          </div>
    <h1>Iniciar sesión</h1>

    <form id="formularioLogin">
    <div class="input-group">
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
        />
      <span class="error-icon">
        <i class="fas fa-exclamation-circle"></i>
      </span>
    </div>
    <div class="input-group">
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Contraseña"
        required
        />
    </div>
    <div class="buttons">
      <button type="submit" class="btn-primary">Ingresar</button>
    </div>
    </form>
    <p class="account-text">¿No tienes una cuenta? <a href="register.html"> <br/>Regístrate</a></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
